<!DOCTYPE html>
<html lang="en">   
<head>
    <title>Offensive Word Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="menu-bar">
    <h1>Copy Checker</h1>
    <form id="text-form">
        <label for="text-input">Paste or type your text:</label>
        <textarea id="text-input" name="text" rows="15" cols="80"></textarea>
        <button type="submit">Check Text</button>
    </form>
    <div id="recommendations">
        <h2>Recommendations:</h2>
        <ul id="recommendation-list"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
