<!DOCTYPE html>
<html>
<head>
    <title>Offensive Word Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Copy Checker</h1>
    <form id="text-form">
        <label for="text-input">Enter some text:</label>
        <textarea id="text-input" name="text" rows="4" cols="50"></textarea>
        <button type="submit">Check Text</button>
    </form>
    <div id="result"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
